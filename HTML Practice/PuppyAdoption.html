<h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
<p> Please Note: First Name, Last Name, Password, and Email are required</p>
<form>
    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" placeholder="First Name">
    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" placeholder="Last Name">
    <p>

    </p>
    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email" placeholder="name@email.com">
    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" placeholder="">
    <p>Are you over the age of 18?</p>
    <input type="radio" id="html" name="age">
      <label for="html">Yes:</label><br>
      <input type="radio" id="html" name="age">
      <label for="html">No:</label><br>
    
    <label for="Payment">Do you have a Credit Card or PayPal?</label>
    <select id="Payment" name="Payment">
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
    </select>
    <p></p>
<h2>Thank You So Much!</h2>
    <input type="submit" class = "c" value = "Submit Feedback">
    
    

</form>
